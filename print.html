<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Печать</title>
    <script>
        function printOrder() {
            const urlParams = new URLSearchParams(window.location.search);
            let text = urlParams.get('text') || "Ошибка передачи данных";

            // ✅ Декодируем текст, чтобы убрать символы "РЎРѕР»СЏРЅРєР°"
            text = decodeURIComponent(text);

            // ✅ Открываем RawBT с правильным текстом
            window.location.href = "rawbt://print?text=" + text;
        }

        window.onload = printOrder;
    </script>
</head>
<body>
    <h1>Отправка заказа на печать...</h1>
</body>
</html>
